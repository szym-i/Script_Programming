<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title>
      Logo Biblioteki
    </title>
  </head>
  <body>
    <main>
      <h1>
        Płótno
      </h1>

      <h1>
        Canvas
      </h1>

      <canvas id="canvas"
              width="200"
              height="300"
              style="border:1px solid #000000;">
        Wygląda na to, że twoja przeglądarka nie obsługuje elementu "canvas" / It looks like your browser does not support the "canvas" element
      </canvas>
      
      <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        ctx.lineWidth = 5;
        ctx.fillStyle = "green";
        ctx.fillRect(2,0,96,195)
        ctx.fillStyle = "black";
        ctx.fillRect(2,200,196,98)
        ctx.fillStyle = "red";
        ctx.fillRect(103,0,95,195)
        ctx.fillStyle = "white";
        ctx.font = "bold 60px Arial";
        ctx.fillText("A", 30, 120);
        ctx.fillText("G", 130, 120);
        ctx.fillText("H", 80, 270);
    </script>
    </main>
  </body>
</html>
