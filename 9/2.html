<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          media="screen"
          href="sheet.css"
          type="text/css">
    <title>
      Counter
    </title>
  </head>
  
    <script>
      function myTimer() {
        const ctr = document.getElementById('counter').value;
        if (ctr > 0){
          document.getElementById('counter').value = ctr -1;
                const spans = document.querySelectorAll("span");
                spans.forEach(s => {
                  s.innerHTML = ctr-1;
                });
        }
      }
      setInterval(myTimer, 1000);
    </script>

    <body>
      <span>0</span>
      <span>0</span>
      <span>0</span>
