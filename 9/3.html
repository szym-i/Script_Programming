
<!DOCTYPE html>
<html lang="pl">
  <head>
    <script src =" https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src =" https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src =" https://unpkg.com/@babel/standalone/babel.min.js "></script>    
  </head>

  <body>
    <script type ="text/babel">
      let ctr = document.getElementById('counter').value;
      function Timer(){
        class Span extends React.Component {
          render() {
            return <span>{ctr}</span>;
          }
        }
        const spans = document.querySelectorAll("span");
        spans.forEach(s => {
          ReactDOM.createRoot(s).render(<Span/>)
        });
        document.getElementById('counter').value = ctr -1;
      }
      Timer();
    </script>

    <span id="root">0</span>
    <span>0</span>
    <span>0</span>
    <span>0</span>
    <span>0</span>
    <span>0</span>
    <span>0</span>
    <span>0</span>
    <span>0</span>
    <span>0</span>
    <span>0</span>
    <span>0</span>
    <span>0</span>
    <input type="text" id="counter" value="10" required minlength="8" maxlength="10" size="10">
    <input type="button" onclick="Timer" value="Odliczaj">
    <span>0</span>
    <span>0</span>
    <span>0</span>
    <span>0</span>
    <span>0</span>
    <span>0</span>
    <span>0</span>
    <span>0</span>
    <span>0</span>
    <span>0</span>
    <span>0</span>
    <span>0</span>
    <span>0</span>
  </body>
</html>
